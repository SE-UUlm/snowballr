name: Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # Every night at 03:00 AM
  push:
    branches: ["main"]

jobs:
  snowballr-deploy:
    name: Deploy to Remote Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup SSH
        run: |
            mkdir -p ~/.ssh
            echo "Host *" >> ~/.ssh/config
            echo -e "\tUserKnownHostsFile /dev/null" >> ~/.ssh/config
            echo -e "\tStrictHostKeyChecking no" >> ~/.ssh/config
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa

      # - name: Stop Previous Deployment
      #   run: ssh "${{ vars.REMOTE_USER }}@${{ vars.REMOTE_DOMAIN }}" -- docker compose -p snowballr-deploy down

      - name: Copy Config Files
        run: scp ./{Caddyfile,Dockerfile.proxy,compose.yaml} "${{ vars.REMOTE_USER }}@${{ vars.REMOTE_DOMAIN }}:${{ vars.WORK_DIR }}/"

      - name: Deploy Using Docker Compose
        run: ssh "${{ vars.REMOTE_USER }}@${{ vars.REMOTE_DOMAIN }}" -- 'cd "${{ vars.WORK_DIR }}" && export WORK_DIR="${{ vars.WORK_DIR }}" && export DOMAIN="${{ vars.REMOTE_DOMAIN }}" && docker compose up -d --pull always'
